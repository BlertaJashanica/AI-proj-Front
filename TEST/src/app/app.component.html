  <h2 class="title">Slimme Schrijftool</h2>
  
  <div class="content">

    <div class="left-column">
      <app-text-editor (textGenerated)="onTextGenerated($event)"></app-text-editor>

    <!-- Rechter kolom: Output -->
    <div class="right-column">

  </div>
</div>
